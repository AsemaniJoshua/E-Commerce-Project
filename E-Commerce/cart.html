<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E - Commerce</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="styles/cart_style.css">
  <link rel="stylesheet" href="styles/HomePageStyles/Header.css">
    <link rel="stylesheet" href="styles/cartStyles/cart_style.css">
  <link rel="stylesheet" href="styles/HomePageStyles/Footer.css">


  <!-- Shoelace CDN style and script -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace.js" ></script>

</head>
<body>

     <!-- Header Section with Navbar -->
  <header>
    <h1>Logo.</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="Header_Division3">
      <!-- Search Bar -->
      <div class="Search_Bar">
        <input type="search" id="search_bar" placeholder="Search for items">
        <button id="search_btn">Search</button>
      </div>

    </div>

  </header>

  <!-- Main Section -->
   <section id="main_section">

    <!-- cart container for cart items -->
        <div id="cart_container">

        </div>

        <!-- checkout section like udemy -->
         <div id="checkout">

            <h1>Checkout</h1>

            <div id="totalContainer">
                <h3 id="number_of_items"></h3>
                <h2 id="total"></h2>
                
                <p>
                    Thank you for shopping with us. Hope you will come back for more items. Have a nice day !.
                </p>
                <button id="checkoutBtn">Checkout</button>
            </div>

         </div>

   </section>


   <!-- Checkout Forms -->

   <div id="checkoutForm" class="checkoutForm">
        
    <form>
        <button id="closeCheckoutForm">&times;</button>
        <h2>Checkout</h2>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
        <label for="useraddress">Address:</label>
        <input type="text" id="useraddress" name="useraddress" required>
        <button type="submit">Submit</button>
    </form>
    
</div>




<!-- Toast notification HTML --> 
<div id="toast2" class="toast">Item Removed from your cart</div>

   <!-- Scripts -->
    <script src="./js/cartContent.js"></script>
    
</body>
</html>
